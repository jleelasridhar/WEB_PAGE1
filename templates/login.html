<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    body {
        font-family: Arial, sans-serif;

        background: url('{{ url_for('static', filename='pic1.jpg') }}') no-repeat center center fixed;
        background-size: cover;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        width: 300px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px #00ff00;
    }

    h2 {
        color: #00ff00;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #00ff00;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #00cc00;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
